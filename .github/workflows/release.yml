name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-ubuntu:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Ubuntu artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-macos:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/app/*.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add Android targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install npm dependencies
        run: npm ci

      - name: Initialize Android project
        run: npm run tauri android init

      - name: Setup Android signing
        run: |
          # Create debug keystore for signing
          keytool -genkey -v -keystore src-tauri/gen/android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
          # Create keystore.properties for Tauri build
          echo "keyAlias=androiddebugkey" > src-tauri/gen/android/keystore.properties
          echo "password=android" >> src-tauri/gen/android/keystore.properties
          echo "storeFile=debug.keystore" >> src-tauri/gen/android/keystore.properties

      - name: Build Android APK
        run: npm run tauri android build -- --apk

      - name: Build Android AAB
        run: npm run tauri android build -- --aab

      - name: Sign APK
        run: |
          # Sign the unsigned APK using apksigner
          UNSIGNED_APK=src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
          if [ -f "$UNSIGNED_APK" ]; then
            apksigner sign --ks src-tauri/gen/android/debug.keystore --ks-pass pass:android --out "$UNSIGNED_APK.tmp" "$UNSIGNED_APK"
            mv "$UNSIGNED_APK.tmp" "$UNSIGNED_APK"
          fi

      - name: Rename Android artifacts
        run: |
          # Extract version from tag (e.g., v0.4.3-1 -> 0.4.3-1)
          VERSION=${GITHUB_REF_NAME#v}
          # Rename APK (could be signed or unsigned)
          if [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk" ]; then
            mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk "src-tauri/gen/android/app/build/outputs/apk/universal/release/PlanTodos_${VERSION}_aarch64-universal-release.apk"
          elif [ -f "src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk" ]; then
            mv src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk "src-tauri/gen/android/app/build/outputs/apk/universal/release/PlanTodos_${VERSION}_aarch64-universal-release.apk"
          fi
          # Rename AAB
          if [ -f "src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab" ]; then
            mv src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab "src-tauri/gen/android/app/build/outputs/bundle/universalRelease/PlanTodos_${VERSION}_aarch64-universal-release.aab"
          fi

      - name: Upload Android artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/PlanTodos_*.apk
            src-tauri/gen/android/app/build/outputs/bundle/universalRelease/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
